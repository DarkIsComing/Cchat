<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>{{ token }}</h1>
    <form method="post" action="/login">
        <input type="text" name="username">用户名
        <input type="password" name="password">密码
            <br>
        {% if error %}
        {{ error }}
            <br>
        {% endif %}
        <button type="submit" >登录
    </form>
</body>
</html>
